---
title: "Blog Posts"
layout: page
active_tab: blog
---

<h1>Blog Posts</h1>
<div id="blog-post-list">
    {% for post in site.posts %}
    <a href="{{ post.url | relative_url }}"
        ><article class="blog-post">
            <header>
                <h1>{{ post.title | escape }}</h1>
                <p class="post-meta">
                    <time>{{ post.date | date: "%b %-d, %Y" }}</time>{% if post.author %}<br />by {{ post.author }}{%
                    endif %}
                </p>
            </header>
            {{ post.excerpt }}
        </article></a
    >
    {% endfor %}
</div>
