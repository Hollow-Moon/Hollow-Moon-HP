<html>
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<style type="text/css">
			h1 { background-color: #536799; color: white; }
			h2 { background-color: #536799; color: white; }
			h2 { text-align: right; }
			h3 { background-color: #536799; color: white; }
			h3:before { content: "■ "; }
			h4 { background-color: #536799; color: white; }
			h4:before { content: "▼ "; }
			body { background-color: white; color: #536799; margin: 0; }
			hr { border-color: #536799; color: #536799; height: 1px; }

			.center
			{
				text-align: center;
			}
			.center-image
			{
				margin: 0 auto;
				display: block;
			}
			@media only screen and (min-aspect-ratio: 8/5)
			{
				body
				{
					max-width: 700px;
					margin-left: auto;
					margin-right: auto;
				}
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<h2>{{ page.title }}</h2>
		{{ content }}
	</body>
</html>
