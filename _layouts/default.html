<html>
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<style type="text/css">
			.top-bar { background-color: #536799; width: 100%; padding: 5px; }
			.top-bar > * { display: inline-block; vertical-align: middle;  }
			.nav-text { background-color: #536799; color: white; width: 90%; text-align: right; font-weight: bold; font-size: 1.5em; }
			h1 { background-color: #536799; color: white; }
			h2 { background-color: #536799; color: white; padding: 5px; }
			h2 { text-align: right; }
			h3 { background-color: #536799; color: white; padding: 5px; }
			h3:before { content: "■ "; }
			h4 { background-color: #536799; color: white; padding: 5px; }
			h4:before { content: "▼ "; }
			body { background-color: white; color: #869bd1; margin: 0; font-size: 1em; font-family: Arial, Helvetica, sans-serif;}
			hr { border-color: #536799; color: #536799; height: 1px; }
			a:link { color: #B6C6E6 } a:visited { color: #B6C6E6 }

			.center { text-align: center; }
			.center-image { margin: 0 auto; display: block; }
			.transparent-image { position: absolute; bottom:0; right:0; opacity: .02; max-width: 30%; }

			@media only screen and (min-aspect-ratio: 8/5)
			{
				body
				{
					max-width: 700px;
					margin-left: auto;
					margin-right: auto;
					position: relative;
					background-color: #222323;
				}
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div class="top-bar">
			<a href="/"><img style="max-width: 3em;" src="../resources/hma_logo.png" /></a>
			<div class="nav-text">{{ page.title }}</div>
		</div>
		{{ content }}
	</body>
</html>
